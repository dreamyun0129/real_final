<form method="post" action="mailto:eyork@clarkson.edu" enctype="text/plain">
	<div class="container contact">
		<div class="row">
			<div class="col-md-3">
				<div class="contact-info">
					<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
					<h2>Contact Us</h2>
					<h4>We would love to hear from you !</h4>
				</div>
			</div>
			<div class="col-md-9">
				<div class="contact-form">
					<div class="form-group">
					  <label class="control-label col-sm-2" for="fname">First Name:<br></label>
					  <div class="col-sm-10">
						<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname"><br>
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="lname">Last Name:<br></label>
					  <div class="col-sm-10">
						<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname"><br>
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="email">Email:<br></label>
					  <div class="col-sm-10">
						<input type="email" class="form-control" id="email" placeholder="Enter email" name="email"><br>
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="comment">Comment:<br></label>
					  <div class="col-sm-10">
						<textarea rows="3" name="message" class="form-control" placeholder="Type Your Message!"></textarea>
					  </div>
					</div>
					<div class="form-group">
					  <div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Submit</button>
						<button type="reset" class="btn btn-default">Reset</button>
					  </div>
					</div>
					</div>
				</div>
			 </div>
	 	  </div>
	  </div>
  </form>
